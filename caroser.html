<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="./caroser.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="inner_child">
          <img src="https://www.altlights.com/assets/img/logo_slider/17.png" />
        </div>
      </div>
      <div class="child">
        <div class="inner_child">
          <img src="https://www.altlights.com/assets/img/logo_slider/10.png" />
        </div>
      </div>
      <div class="child">
        <div class="inner_child">
          <img src="https://www.altlights.com/assets/img/logo_slider/10.png" />
        </div>
      </div>
      <div class="child">
        <img src="https://www.altlights.com/assets/img/logo_slider/15.png" />
      </div>
      <div class="child">
        <img src="https://www.altlights.com/assets/img/logo_slider/3.png" />
      </div>
      <div class="child">
        <img src="https://www.altlights.com/assets/img/logo_slider/5.png" />
      </div>
      <div class="child">
        <img src="https://www.altlights.com/assets/img/logo_slider/11.png" />
      </div>
    </div>
    <script src="./jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".parent").slick({
        slidesToShow: 4,
        dots: true,
        centerMode: true,
        prevArrow: `<button class="prev_button"><</button>`,
        nextArrow: `<button class="prev_button">></button>`,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              centerMode: true,
            },
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              centerMode: true,
            },
          },
          {
            breakpoint: 475,
            settings: {
              slidesToShow: 1,
              centerMode: true,
            },
          },
        ],
      });
    </script>
  </body>
</html>
